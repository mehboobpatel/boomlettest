<!DOCTYPE html>
<html>
<head>
	<title>View Database</title>
</head>
<body>
	<h2>View Database</h2>
	<button onclick="showRecords()">View Records</button>
	<table id="recordsTable" style="display:none">
		<thead>
			<tr>
				<th>ID</th>
				<th>Full Name</th>
				<th>Purpose</th>
				<th>Number</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<script>
		function showRecords() {
			document.getElementById("recordsTable").style.display = "block";
		}
	</script>
</body>
</html>
